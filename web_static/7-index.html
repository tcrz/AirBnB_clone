<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnb clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
</head>


<body>
    <header>
        
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>New York, Texas..</h4>
                <ul class="popover">
                    <li>
                        <h2>New York</h2>
                        <ul>
                            <li><h4>Upstate</h4></li>
                            <li><h4>Brooklyn</h4></li>
                        </ul>
                    </li>
                    <li>
                        <h2>Texas</h2>
                        <ul>
                                <li><h4>Houston</h4></li>
                                <li><h4>Austin</h4></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Kitchen, Internet..</h4>
                <ul class="popover">
                    <li> <h4>TV</h4> </li>
                    <li><h4>Internet</h4></li>   
                    <li><h4>Washing Machine</h4></li>   
                    <li><h4>Kitchen</h4></li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="places-flex">
                <div class="sub-flex"> 
                    <article> 
                        <h2>My Apartment</h2>
                    </article>
                    <article> 
                        <h2>Condominium</h2>
                    </article>
                </div>
                    <article> 
                        <h2> Hotel </h2>
                    </article>
            </div>
        </section>
    </div>
    <footer>Best School</footer>
    
</body>

</html>
